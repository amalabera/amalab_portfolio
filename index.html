<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amala Bera | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Amala Bera</h1>
    <p>Business Data Analyst</p>
    <div class="hero-buttons">
      <a href="#contact" class="btn sayhi">Say Hi 👋</a>
      <a href="resume.pdf" download class="btn resume">Resume ⬇️</a>
    </div>
    <div class="social-icons">
      <a href="https://github.com/amalabera" target="_blank">
        <img src="images/skills/github.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/amalabera" target="_blank">
        <img src="images/skills/linkedin.png" alt="LinkedIn" />
      </a>
    </div>
  </header>

  <section class="experience">
    <h2>Experience</h2>
    <div class="experience-card">
      <img src="images/experience/accenture-logo.png" alt="Accenture Logo" />
      <div class="exp-text">
        <h3>Quality Analyst</h3>
        <p class="company">Accenture</p>
        <p class="duration">Jan 2021 – Present</p>
        <p>Conducted audits and quality assessments of IT systems.</p>
      </div>
    </div>
  </section>

  <section class="skills">
    <h2>My Skills</h2>
    <div class="skill-grid">
      <div class="skill-item">
        <img src="images/skills/excel.png" alt="Excel" />
        <p>Excel</p>
      </div>
      <div class="skill-item">
        <img src="images/skills/github.png" alt="Git" />
        <p>Git</p>
      </div>
      <div class="skill-item">
        <img src="images/skills/powerbi.png" alt="Power BI" />
        <p>Power BI</p>
      </div>
      <div class="skill-item">
        <img src="images/skills/tableau.png" alt="Tableau" />
        <p>Tableau</p>
      </div>
      <div class="skill-item">
        <img src="images/skills/sklearn.png" alt="Scikit-learn" />
        <p>Scikit-learn</p>
      </div>
      <div class="skill-item">
        <img src="images/skills/seaborn.png" alt="Seaborn" />
        <p>Seaborn</p>
      </div>
    </div>
  </section>

  <footer id="contact">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/movwlblw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </footer>
</body>
</html>
